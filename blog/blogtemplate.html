    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const blogPosts = [
                'middle.html',
                'uniqueeng.html',
                'german2025.html', // This is the current page
                'song.html',
                'beatles.html'
            ];

            // --- !! IMPORTANT: Set the index for THIS specific page !! ---
            const currentPostIndex = 2; // 0=middle, 1=uniqueeng, 2=german2025, 3=song, 4=beatles

            const swipeThreshold = 60; // Minimum pixels swiped to trigger navigation

            // --- DOM Elements ---
            const prevButton = document.getElementById('prev-post');
            const nextButton = document.getElementById('next-post');
            const swipeArea = document.body; // Use body for swipe detection

            // --- State ---
            let touchStartX = 0;
            let touchEndX = 0;

            // --- Functions ---
            // Navigate to the next post in the list
            function navigateNext() {
                if (currentPostIndex < blogPosts.length - 1) {
                    window.location.href = blogPosts[currentPostIndex + 1];
                }
            }
            // Navigate to the previous post in the list
            function navigatePrev() {
                if (currentPostIndex > 0) {
                    window.location.href = blogPosts[currentPostIndex - 1];
                }
            }
            // Record the starting X position of a touch
            function handleTouchStart(event) { touchStartX = event.touches[0].clientX; }
            // Record the ending X position and check for swipe
            function handleTouchEnd(event) { touchEndX = event.changedTouches[0].clientX; handleSwipeGesture(); }
            // Determine if a swipe occurred and navigate
            function handleSwipeGesture() {
                const deltaX = touchEndX - touchStartX;
                if (Math.abs(deltaX) > swipeThreshold) { // Check if swipe distance is sufficient
                    if (deltaX < 0) { navigateNext(); } // Swipe left
                    else { navigatePrev(); } // Swipe right
                }
                // Reset coordinates
                touchStartX = 0;
                touchEndX = 0;
            }
            // Show/hide navigation buttons based on current post index
            function updateNavButtonsVisibility() {
                if (!prevButton || !nextButton) return; // Ensure buttons exist
                prevButton.classList.toggle('hidden', currentPostIndex <= 0); // Hide prev on first post
                nextButton.classList.toggle('hidden', currentPostIndex >= blogPosts.length - 1); // Hide next on last post
            }

            // --- Initialization ---
            updateNavButtonsVisibility(); // Set initial button visibility

            // --- Event Listeners ---
            // Add touch listeners for swipe navigation
            if (swipeArea) {
                swipeArea.addEventListener('touchstart', handleTouchStart, { passive: true }); // Use passive for performance
                swipeArea.addEventListener('touchend', handleTouchEnd, { passive: true });
            }
            // Add click listeners for button navigation
            if (prevButton) { prevButton.addEventListener('click', navigatePrev); }
            if (nextButton) { nextButton.addEventListener('click', navigateNext); }
        });
    </script>
