<head>
    <style>
        /* Variables */
        :root {
            --soft-beige: #F5F5DC;
            --dark-text: #374151;
            --medium-gray: #6B7280;
            --button-active: #60A5FA;
            --button-active-hover: #3B82F6;
            --button-inactive-hover-bg: #F9FAFB;
            --button-inactive-hover-border: #1F2937;
            --error-red: #EF4444;
            --save-button: #34D399;
            --save-button-hover: #059669;
            --remove-button: #F87171;
            --remove-button-hover: #DC2626;
            --copy-button: #9CA3AF;
            --copy-button-hover: #4B5563;
            --accent-muted: #64748b;
            --accent-muted-light: #cbd5e1;
            --off-white: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-400: #94a3b8;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://www.transparenttextures.com/patterns/paper.png');
            background-repeat: repeat;
            background-color: var(--soft-beige);
            font-size: 1rem;
            line-height: 1.6;
            color: var(--dark-text);
        }
        /* Links */
        a { color: var(--button-active); text-decoration: none; transition: color 0.2s ease; }
        a:hover { color: var(--button-active-hover); text-decoration: underline; }
        main a { color: var(--dark-text); }
        main a:hover { color: var(--medium-gray); }
        /* Headings */
        h1, h2, h3, h4 { font-weight: bold; }
        /* Lists */
        ul { list-style: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        ol { list-style: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        li { margin-bottom: 0.5rem; }
        /* Tables */
        table { border-collapse: collapse; width: 100%; margin-bottom: 1.5rem; font-size: 0.9rem; }
        th, td { border: 1px solid var(--slate-400); padding: 0.5rem 0.75rem; text-align: left; vertical-align: top; }
        th { background-color: var(--slate-100); font-weight: bold; }
        .table-wrapper { overflow-x: auto; margin-bottom: 1.5rem; }
        /* Paragraphs */
        p { margin-bottom: 1rem; }
        h1 { margin-bottom: 0.75rem; }
        h2 { margin-top: 2rem; margin-bottom: 1rem; }
        h3 { margin-top: 1.5rem; margin-bottom: 0.75rem; }
        h4 { margin-top: 1rem; margin-bottom: 0.5rem; font-size: 1.1em; }
    </style>
        <meta charset="UTF-8">
<nav class="bg-white shadow-md rounded-lg p-4">
        <ul class="flex flex-col sm:flex-row sm:justify-around sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">   
            <li>
                <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-100 hover:text-blue-700 rounded-md transition duration-150 ease-in-out text-center sm:text-left">
                    Home
                </a>            
            </li>
                <li><a href="about.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-100 hover:text-blue-700 rounded-md transition duration-150 ease-in-out text-center sm:text-left">
                    About
                </a>
            </li>
            <li>
                <a href="services.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-100 hover:text-blue-700 rounded-md transition duration-150 ease-in-out text-center sm:text-left">
                    Services
                </a>
            </li>
            <li>
                <a href="contact.html" class="block px-4 py-2 text-gray-700 hover:bg-blue-100 hover:text-blue-700 rounded-md transition duration-150 ease-in-out text-center sm:text-left">
                    Contact
                </a>
            </li>
        </ul></nav>
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-10 border-b border-accent-muted-light pb-4 shadow-sm">
        <a href="index.html" title="The Stork Name Drop Home">
            <img src="assets/logo.png" alt="The Stork Name Drop Logo" class="mx-auto h-24 w-24 object-contain mb-3"
                onerror="this.onerror=null; this.src='https://placehold.co/192x192/F5F5DC/374151?text=Logo'; alt='The Stork Name Drop Logo Placeholder'">
        </a>

        <!-- Hamburger Button -->
        <button id="hamburger-btn" title="Open Menu"
            class="fixed top-4 right-4 p-2 rounded-md hover:bg-accent-muted-light transition btn-feedback bg-off-white/75 backdrop-blur-sm shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-dark-text" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>

        <!-- Mobile Menu Content -->
        <div id="mobile-menu-content" class="hidden">
            <nav class="relative z-10 space-y-4 pt-8">
                <h3 class="text-2xl font-semibold text-dark-text mb-6 text-center">Menu</h3>
                <a href="index.html" class="block text-lg text-dark-text hover:underline text-center">Home</a>
                <a href="index.html#generator-controls" class="block text-lg text-dark-text hover:underline text-center">Name Generator</a>
                <a href="index.html#favorites-panel" class="block text-lg text-dark-text hover:underline text-center">Favorites</a>
                <a href="blog.html" class="block text-lg text-dark-text hover:underline text-center">Blog</a>
                <a href="affiliate.html" class="block text-lg text-dark-text hover:underline text-center">Recommendations</a>
                <a href="aboutus.html" class="block text-lg text-dark-text hover:underline text-center">About Us</a>
            </nav>
        </div>

    </header>


    <!-- Horizontal Line -->
    <hr class="border-t border-dashed border-accent-muted-light max-w-4xl mx-auto my-10 md:my-14">



    <main class="max-w-3xl mx-auto bg-off-white p-6 md:p-10 rounded-lg border-2 border-dark-text shadow-sm">

    
    </main>

    <hr class="border-t border-dashed border-accent-muted-light max-w-4xl mx-auto my-10 md:my-14">

    <!-- Footer -->
    <footer class="text-center text-medium-gray text-base space-y-2 pb-8">
        <p><a href="aboutus.html" class="hover:text-dark-text underline">About Us</a> | <a
                href="datasources.html" class="hover:text-dark-text underline">Data Sources</a> | <a

        <p>&copy; 2025 The Stork Name Drop. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // DOM Elements
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mobileMenu = document.getElementById('mobile-menu-content');

        if (hamburgerBtn && mobileMenu) {
            // Hamburger Button Click Event
            hamburgerBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            // Close Mobile Menu on Outside Click
            document.addEventListener('click', (event) => {
                if (!mobileMenu.contains(event.target) && !hamburgerBtn.contains(event.target) && !mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        }
    </script>
</body>
